site_name: AI Book
copyright: "&copy; 2024 take44444"
repo_url: https://github.com/take44444/AI-Book
repo_name: take44444/AI-Book
theme:
  language: ja
  name: material
  font:
    text: Noto Sans JP
    code: Inconsolata
  features:
    - content.code.annotate
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - navigation.top
    # - header.autohide
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
  palette:
    - scheme: default
      primary: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
nav:
  - Home: index.md
  - 回帰分析:
    - regression-analysis/index.md
    - 線形回帰:
      - regression-analysis/linear-regression/index.md
      - スパース回帰:
        - regression-analysis/linear-regression/sparse-regression/index.md
        - 適応型Lasso:
          - regression-analysis/linear-regression/sparse-regression/adaptive-lasso/index.md
  - 因果分析:
    - causal-analysis/index.md
    - 統計的因果推論:
      - causal-analysis/causal-inference/index.md
    - 統計的因果探索:
      - causal-analysis/causal-discovery/index.md
      - LiNGAM:
        - causal-analysis/causal-discovery/lingam/index.md
      - Direct-LiNGAM:
        - causal-analysis/causal-discovery/direct-lingam/index.md
      - VAR-LiNGAM:
        - causal-analysis/causal-discovery/var-lingam/index.md
      - SAM:
        - causal-analysis/causal-discovery/sam/index.md
  - その他:
    - 独立成分分析:
      - other/ica/index.md

plugins:
  search:
    lang: 'ja'

extra:
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/__take44444
      name: take44444 on Twitter
    - icon: fontawesome/brands/github
      link: https://github.com/take44444
  generator: false

extra_javascript: 
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.min.js
  
extra_css:
  - "css/extra.css"
  - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - def_list
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.smartsymbols
  - pymdownx.keys
  - pymdownx.highlight:
      use_pygments: true
      noclasses: true
      pygments_style: monokai
      linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      # options:
      #   custom_icons:
      #     - overrides/.icons
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details